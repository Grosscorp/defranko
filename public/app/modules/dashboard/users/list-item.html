<div class="row">
	<div class="col-xs-24 col-sm-24 m-b-20" ng-repeat="item in items">
		<div class="list-group-item">
			<div>
				<span class="list-group-item-heading">{{ item.name }}</span>
			</div>

			<div>
				<a  class="btn btn-success btn-cons" ui-sref="users.edit({id:item.id})">Edit</a>
				<a class="btn btn-warning btn-cons" ui-sref="users.changePassword({id:item.id})">Change password</a>
				<a class="btn btn-danger btn-cons" ng-really-message="Are you sure?" ng-really-click="removeItem(item)">Remove</a>
			</div>
		</div>
	</div>
</div>
